<div class="container">
  <div fxLayout="column">
    <mat-input-container>
      <button class="close" color="primary" mat-mini-fab (click)="onSubmit()">
        <mat-icon>check</mat-icon>
      </button>

      <div>

        <input [type]="inputElement.nativeElement.type" matInput #keyboardInput (click)="updateCaretPosition()"
          placeholder="{{ placeholder }}" [maxLength]="maxLength" />

      </div>
    </mat-input-container>
    <div *ngIf="!keyboardShouldRender">
      <div fxLayout="row" fxLayoutAlign="center center" *ngFor="let row of layout; let rowIndex = index" [attr.data-index]="rowIndex">
        <virtual-keyboard-key #keyboardKey *ngFor="let key of row; let keyIndex = index" [key]="key" [disabled]="disabled" [inputIsEmpty]="!inputElement.nativeElement.value.length"
          [attr.data-index]="keyIndex" (keyPress)="keyPress($event)"></virtual-keyboard-key>
      </div>
    </div>
  </div>
</div>
