<button mat-raised-button [disableRipple]="true" color="primary" [ngClass]="{warn: warn}" fxFlex="{{ flexValue }}" [class.spacer]="spacer" [disabled]="isNeverDisabled ? false : keyValue | checkIfDisabled: disabled"
  (click)="onKeyPress()">
  <span *ngIf="!special">{{ keyValue }}</span>

  <span *ngIf="special" >
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>

    {{ text }}
  </span>
</button>
